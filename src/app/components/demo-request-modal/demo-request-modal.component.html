<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Apply for Demo with Ads</h2>
      <button class="close-btn" (click)="onClose()">Ã—</button>
    </div>
    
    <div class="modal-body">
      <p>Enter your email to apply for a demo with ads. You'll receive an email notification once your request is approved.</p>
      
      <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            placeholder="Enter your email"
            [ngClass]="{'is-invalid': demoForm.get('email')?.invalid && demoForm.get('email')?.touched}"
          >
          <div *ngIf="demoForm.get('email')?.invalid && demoForm.get('email')?.touched" class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="demoForm.invalid || isSubmitting">
            {{ isSubmitting ? 'Submitting...' : 'Submit Request' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
