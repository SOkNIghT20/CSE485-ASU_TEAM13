<div [ngClass]="adClass" class="ad-unit-container" [ngStyle]="{'display': display}">
  <!-- Mock ad for local development -->
  <div *ngIf="isLocalEnvironment" class="mock-ad" 
       [style.width.px]="adFormat !== 'fluid' ? width : null"
       [style.height.px]="adFormat !== 'fluid' ? height : null">
    <div class="mock-ad-content">
      <p>Advertisement</p>
      <small>{{width}}Ã—{{height}}</small>
    </div>
  </div>

  <!-- Real AdSense ad for production -->
  <ins *ngIf="!isLocalEnvironment" class="adsbygoogle"
       style="display:block"
       [style.width.px]="adFormat !== 'fluid' ? width : null"
       [style.height.px]="adFormat !== 'fluid' ? height : null"
       data-ad-client="ca-pub-9469262490380516"
       [attr.data-ad-slot]="adSlot"
       [attr.data-ad-format]="adFormat"
       [attr.data-ad-layout-key]="layoutKey"
       data-full-width-responsive="true"></ins>
</div>
