<div class="help-container container">
    <div class="section-title">FAQs</div>
    <section class="questions">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item">
        <div class="question" (click)="toggleAnswer(i)">
          {{ faq.question }}
          <span *ngIf="!faq.active">+</span>
          <span *ngIf="faq.active">-</span>
        </div>
        <div class="answer" [ngClass]="{ 'active': faq.active }">
          {{ faq.answer }}
        </div>
      </div>
    </section>
  
    <div class="section-title">Contact Us</div>
    <div class="help-box">
      <a href="http://localhost:4200/contactUs" class = "my-button" target="_blank">Go to contact page</a> <!--Add a link to contact page of sorts-->
      <ul>
        <li *ngFor="let contact of contacts">
          <b>{{ contact.name }}</b> - <a [href]="'mailto:' + contact.email">{{ contact.email }}</a>
        </li>
      </ul>
    </div>
  </div>
